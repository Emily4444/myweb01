<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily's Webpage</title>
    <!-- 연결된 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 네비게이션 -->
    <header>
        <h1>Welcome to 은정's Webpage</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About 섹션 -->
    <section id="about">
        <h2>About Me</h2>
        <img src="profile.jpg" alt="My Profile" class="profile-image">
        <p>This is a simple description about me.</p>
    </section>

    <!-- Projects 섹션 -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-card">
            <h3>Project 1</h3>
            <p>Details about project 1.</p>
        </div>
        <div class="project-card">
            <h3>Project 2</h3>
            <p>Details about project 2.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Emily's Webpage</p>
        <p><a href="mailto:example@example.com">Contact Me</a></p>
    </footer>

    <!-- 연결된 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
